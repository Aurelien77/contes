<script type="text/javascript">
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const isPortrait = window.innerHeight > window.innerWidth;
    const isTV = /SmartTV|smart-tv|Smart\sTV|HbbTV|AppleTV|webOS|AndroidTV|OperaTV|NetCast|NETTV|SmartTVs|SmartTVs,\sRoku/i.test(navigator.userAgent);

    let displayMode = 'double';

    if (isMobile && isPortrait) {
        displayMode = 'single';
    } else if (!isTV && !isPortrait) {
        displayMode = 'double';
    }

    if (!isTV) {
        $("#flipbook").turn({
            width: 1120,
            height: 782,
            autoCenter: false,
            gradients: true,
            display: displayMode
        });
    }
</script>
